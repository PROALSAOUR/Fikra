{% extends "partials/base.html" %}
{% load static %}

{% block additional_css %}
    <link rel="stylesheet" href="{% static "/css/blog.css" %}">  
{% endblock %}

{% block content %}

<!-- Start blog page   -->
<div class="blog secondary-page" style="position: relative;  padding-top: 80px;">
    <div class="long-image">
        <img class=" lazy-load" 
            src="{% static 'images/rectangle-default.webp' %}" 
            data-src="{{ questions_page.image.url }}" 
            alt="{{ questions_page.title }}"
            width="1600" height="900" 
        >
        <div class="shimmer-effect"></div>
    </div>
    <div class="container">    
        <div class="title">
            <h1>{{ questions_page.title }}</h1>
        </div>
        <div class="content">
            {% for question in questions %}
            <div class="paragraph article" id="{{ question.slug }}">
                <h3 class="article-title" onclick="toggleContent(this)" id="what-points"> {{ question.title }} <i class="fa-solid fa-chevron-down "></i></h3>
                <div class="article-content"> {{ question.content|safe }} </div>        
            </div>
            {% endfor %}
        </div>
        <!-- للعودة الى صفحة المدونة -->
        <div class="back-to-help">
            <a href="{% url 'blog:blog' %}">
                العودة إلى صفحة المدونة
                <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>
    </div>
</div>
<!-- End blog page   -->

{% endblock content %}
