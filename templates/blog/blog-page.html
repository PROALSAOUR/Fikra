{% extends "partials/base.html" %}
{% load static %}

{% block content %}
<!-- Start blog page   -->
<div class="blog secondary-page" style="position: relative;  padding-top: 80px;">
    <div class="image">
        <img src="{{ blog_page.image.url }}" alt=" {{ blog_page.title }}">
    </div>
    <div class="container">    
        <div class="title">
            <h1> {{ blog_page.title }}</h1>
        </div>
        <div class="content">
            {% for section in sections %}
                <div class="paragraph">
                    <h3> {{ section.title }} </h3>
                    <p> {{ section.content }} </p>
                </div>
            {% endfor %}
        </div>
        <div class="back-to-help">
            <a href="{% url 'blog:blog' %}">
                العودة إلى صفحة المدونة
                <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>
        </div>
    </div>
</div>
<!-- End blog page   -->
{% endblock content %}
