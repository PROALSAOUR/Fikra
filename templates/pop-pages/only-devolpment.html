<div class="Pop-up-page only-devolpment">
       
    <p style="font-size: 38px; color:#c81212;">تحذير</p>
    <p style="font-size: 14px; margin:10px;">  هذا الموقع غير مكتمل ولا يزال تحت التطوير لذلك في حال واجهتك اي مشاكل يرجى التواصل معنا مباشرة على 0926295838</p>
    <div class="choices" style="margin:10px 0;width:100%;">
        <button class="back" style="margin:0 auto;  width:fit-content;" >متابعة الى النسخة التجريبية</button>
    </div>
   
</div>

<script>
//  صفحة اخبار المستخدم ان الموقع قيد التطوير يجب ان تحذف لاحقا
document.addEventListener('DOMContentLoaded', function () {
    const deleteMenu = document.querySelector('.only-devolpment');
    const backButton = document.querySelector('.only-devolpment .back');

    // تحقق من وجود العناصر
    if (deleteMenu && backButton) {

        // دالة لعرض النافذة المنبثقة
        function showDeleteMenu() {
            deleteMenu.style.display = 'block';
            setTimeout(() => {
                deleteMenu.style.visibility = 'visible';
                deleteMenu.style.opacity = '1';
                deleteMenu.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 10);
        }

        // دالة لإخفاء النافذة المنبثقة
        function hideDeleteMenu() {
            deleteMenu.style.opacity = '0';
            deleteMenu.style.transform = 'translate(-50%, -50%) scale(0.5)';
            setTimeout(() => {
                deleteMenu.style.visibility = 'hidden';
                deleteMenu.style.display = 'none';
            }, 300);
            // تخزين حالة إخفاء القائمة
            sessionStorage.setItem('deleteMenuShown', 'true');
        }

        // تحقق مما إذا كانت القائمة قد ظهرت من قبل
        const menuShown = sessionStorage.getItem('deleteMenuShown');

        if (!menuShown) {
            // إظهار النافذة عند تحميل الصفحة لأول مرة
            showDeleteMenu();
        }

        // إخفاء النافذة عند التراجع
        backButton.addEventListener('click', hideDeleteMenu);
    }
});

</script>
