{% load static %}

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" الوجهة المثالية لعشاق الأناقة، نقدم ملابس عصرية للشباب والبنات بتصاميم فريدة وجودة عالية. استمتعوا بتجربة تسوق ممتعة لتجديد إطلالتكم بأحدث صيحات الموضة.">

    <!-- import css files -->
    <link rel="stylesheet" href="{% static "/css/normalize.css" %}">                                 <!-- Render All Element Normally -->
     <link rel="stylesheet" href="{% static "/css/all.css" %}">                                      <!-- Font Awesome Icons File     -->
    <link rel="stylesheet" href="{% static "/css/all.min.css" %}">                                   <!-- Font Awesome Icons File     -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" /> <!-- Slider Style CSS File       -->       
    <link rel="stylesheet" href="{% static "/css/style.css" %}">                                     <!-- Main Template CSS File      -->
    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <!-- website title & icon -->
    <title>Fikra</title>
    <link rel="website icon" type="" href="{% static "/images/logo.jpg" %}">
    
</head>
<body dir="rtl" class="" >
    {% include "partials/header.html" %}
    
    {% include "partials/nav.html" %}
    {% block content %}    
    
    {% endblock content %}
    
    {% include "partials/footer.html" %}
        
    <!-- import Javascript files -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src=" {% static "/javascript/main.js" %}"></script>
    <script src=" {% static "/javascript/pop-pages.js" %}"></script>
    <script src=" {% static "/javascript/live-search.js" %}"></script>
</body>
</html>
