{% extends "partials/base.html" %}
{% load static %}

{% block content %}
<div class="verify-page sign-page " style="position: relative;">
    <div class="container">
        <div class="sign-card">    
            <div class="verify-face" >
                <div class="image">
                    <img src="{% static "images/name logo.jpg" %}" alt="محل ملابس بطبرق">
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {% if messages %}
                        <div class="error-messages">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <label for='password1'>ادخل كلمة السر الجديدة</label>
                    <input id='password1' type="password" name="password1"  required>
                    <label for='password2'>اعد ادخال كلمة السر</label>
                    <input id='password2' type="password" name="password2"  required>
                    <input type="submit" value="تأكيد">
                </form>
            
            </div>
        </div>
    </div>
</div>
{% endblock content %}
