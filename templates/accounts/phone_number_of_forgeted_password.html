{% extends "partials/base.html" %}
{% load static %}

{% block content %}
<div class="verify-page sign-page " style="position: relative;">
    <div class="container">
        <div class="sign-card">    
            <div class="verify-face">
                <div class="image">
                    <img src="{% static "images/name logo.jpg" %}" alt="محل ملابس بطبرق">
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {% if messages %}
                        <div class="error-messages">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <label>أدخل رقم هاتفك الخاص بحسابك الذي نسيت كلمة مروره</label>
                    <input type="text" name="phone_number" oninput="this.value = this.value.replace(/[^0-9+]/g, '')" required>
                    <input type="submit" value="تحقق">
                </form>
            
            </div>
        </div>
    </div>
</div>
{% endblock content %}
